<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Add Teacher Page</h1>

<form action="/teachers/add" method="post" enctype="multipart/form-data">
    <input required type="text" placeholder="Name" name="name"><br>
    <input required type="text" placeholder="Surname" name="surname"><br>
    <input required type="email" placeholder="Email" name="email"><br>
    <input type="file" name="picture"><br>
    <input type="submit" value="add">
</form>

</body>
</html>
